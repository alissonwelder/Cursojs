<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu Primeiro Programa</title>
    <style>
        body{
            background-color: rgb(176, 175, 228);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1> Olá, mundo.</h1>
    <p> Já me livrei da maldição</p>
    <script>
        var n1 = Number(prompt("Digite um numero")) // para converter para numeros, as strings, usa o number.
        var n2 = Number(prompt("Digite outro numero"))
        var s = n1 + n2
        // window.alert("A soma é: " + s) forma antiga de exbição
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
    </script>
</body>
</html>
