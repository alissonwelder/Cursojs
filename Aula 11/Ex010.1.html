<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Naturalidade</title>
    

</head>
<body>
        <h1>Digite seu país de origem:</h1>
        Eu nasci em: <input type="text" id="tnasc">
        <input type="button" value="Verificar" onclick="verificar()">
        <div id="nas"></div>
</body>
<script>
    function verificar(){
        var txtnas = document.querySelector('input#tnasc')
        var nas = document.querySelector('div#nas')
        var pais = (txtnas.value)
        nas.innerHTML = `<p>Seu país de nascimento é <strong>${pais}</strong></p>`

        if ( pais == 'brasil'){
            nas.innerHTML += '<p>Então você é <strong>Brasileiro</strong></p>'
        }else{
            nas.innerHTML += '<p>Então você é <strong>estrangeiro</strong></p>'
            
        }
    }
</script>
</html>
